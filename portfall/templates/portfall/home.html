{% extends 'portfall/base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container text-center">
    <h1>Портфолио Алексея Нуждина</h1>
    {% load static %}

    <h2><button type="button"><a href="{% url 'blog:all_blogs' %}">Блог</a></button></h2>

    <img src="{% static 'portfall/Маска1-transformed светлее.jpg' %}" width="50%">
<div>
  <br>
  <h2>Уже сейчас</h2>
    {% for i in P %}
    <h2>{{ i.title }}</h2>
    <p>{{ i.description }}<p>
    <image src = '{{ i.image.url }}' width="25%">
    {% if i.url %}
    <br><a href = "{{i.url}}">Ссылка</a>
    {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
